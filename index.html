<script type="text/javascript">
    //Function for getting input
    function enter(){
        value = document.getElementById("val").value;
        for (var i = 0; i < value; i++) {
            document.getElementById("number1").innerHTML +='<input type="text" name="number5" placeholder=" " id="idn"+i value="">' ;  
            console.log(i) ;         
        }
        document.getElementById("number1").innerHTML +='<input type="button" class="btn btn-outline-light" name="number" onclick="ssb()" value="Start Simulation">' ;
        document.getElementById("enterval").style.display = "none";
    }

    function ssb() {
        numbers = [] ;
        value = document.getElementById("val").value;
        var inputs=document.getElementsByName("number5");
        console.log(inputs) ;  
        for (var i = 0; i < inputs.length; i++) {
            console.log(i) ;  
            console.log(inputs[i].value) ;  
            numbers[i]=inputs[i].value; 
        }
        ss(numbers);
    }

    function reset(){
        var div1 = document.getElementById('number1');
        var div2 = document.getElementById('sim');
        while(div1.firstChild){
            div1.removeChild(div1.firstChild);
        }
        while(div2.firstChild){
            div2.removeChild(div2.firstChild);
        }
        document.getElementById("enterval").style.display = "block";
    }
</script>
